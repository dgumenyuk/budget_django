name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install tox and any other packages
        working-directory: "/home/runner/work/budget_django/budget_django"
        run: echo */ && pip install -r requirements.txt
      - name: Run tests

        run: |
          git bisect start
          git bisect bad
          git bisect good =e4cfc6f77ebbe2e23550ddab682316ab4ce1c03c
          git bisect run python manage.py test
          git bisect reset